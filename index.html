<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>મેળવણી કેલ્ક્યુલેટર</title>
</head>

<body>

    <div class="container">
        <div class="row max-height align-items-center">
            <div class="col-10 mx-auto col-md-8 ">
                <div class="card">
                    <div class="card-title p-2">
                        <h3 class="text-center"><b>મેળવણી કેલ્ક્યુલેટર</b></h3>
                    </div>

                    <div class="card-body">
                        <form id="tip-form">
                            <div class="my-4">
                                <h5 class="text-capitalize mb-2"><b>વજન</b></h5>
                                <div class="input-group">
                                    <!-- <div class="input-group-prepend">
                                        <span class="input-group-text user-icon"><i class="fas fa-weight"></i></span>
                                    </div> -->
                                    <input type="number" placeholder="વજન (ગ્રામમાં)" class="form-control form-control-lg" id="weight" step=".001">
                                </div>
                            </div>

                            <div class="my-4">
                                <h5 class="text-capitalize mb-2"><b>ટંચ</b></h5>
                                <div class="input-group">
                                    <!-- <div class="input-group-prepend">
                                        <span class="input-group-text user-icon"><i class="fas fa-user fa-fw"></i></span>
                                    </div> -->
                                    <input type="number" placeholder="ટંચ" class="form-control form-control-lg" id="tanch" step=".001">
                                </div>
                            </div>

                            <div class="my-4">
                                <h5 class="text-capitalize mb-2"><b>કેટલા ટંચનુ કરવાનુ છે</b></h5>
                                <div class="input-group">
                                    <!-- <div class="input-group-prepend">
                                        <span class="input-group-text user-icon"><i class="fas fa-user fa-fw"></i></span>
                                    </div> -->
                                    <input type="number" placeholder="કેટલા ટંચનુ કરવાનુ છે?" class="form-control form-control-lg" id="wTanch" step=".001">
                                </div>
                            </div>
                            <input type="submit" class="d-block mx-auto text-capitalize btn submitBtn w-75" value="ગણતરી કરો">
                        </form>
                        <hr>
                        <div class="loader text-center">
                            <img src="img/Facebook-1s-200px.gif" alt="">
                        </div>
                        <div class="results text-center my-3">
                            <h4 class="text-capitalize"><span id="pure"></span> ગ્રામ શુદ્ધ ઉમેરવું પડે </h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

</html>
